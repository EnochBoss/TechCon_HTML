<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">info@techcon2024.example.com</a></p>
            
            <h3>Social Media</h3>
            <ul>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <section>
            <h2>Conference Venue</h2>
            <div style="width: 100%">
                <iframe 
                    width="100%" 
                    height="400" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=1%20Tech%20Avenue,%20San%20Francisco+(TechCon%202024%20Venue)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                </iframe>
            </div>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="/submit-contact" method="post">
                <div>
                    <label for="contact-name">Your Name:</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                
                <div>
                    <label for="contact-email">Your Email:</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                
                <div>
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>
</html>
